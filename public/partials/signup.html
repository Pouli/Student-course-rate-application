<div class="container">
  <h1>Signup</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ng-if="isMessage()">
        <div class="alert alert-danger">
          <p>{{message}}</p>
        </div>
      </div>
      <form name="localSignupForm" ng-submit="submit(localSignupForm.$valid)">
        <div class="form-group" ng-class="{ 'has-error' : localSignupForm.email.$invalid && !localSignupForm.email.$pristine }">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input type="email" name="email" class="form-control input-lg" placeholder="Email" ng-model="formData.email" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : localSignupForm.password.$invalid && !localSignupForm.password.$pristine }">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="formData.password" ng-minlength="6" ng-maxlength="20" required>
          </div>
          <p ng-show="localSignupForm.password.$error.minlength" class="help-block">Password is too short.</p>
          <p ng-show="localSignupForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : localSignupForm.school.$invalid && !localSignupForm.school.$pristine }">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-university fa-fw"></i></span>
            <input type="text" name="school" class="form-control input-lg" placeholder="School/College/University" ng-model="formData.school" required>
          </div>
        </div>
        <div class="form-group">
          <a ng-click="resetForm(formData, localSignupForm)" class="btn btn-circle btn-cancel"><i class="fa fa-close fa-2x"></i></a>
          <button type="submit" class="btn btn-circle btn-check">
            <i class="fa fa-check fa-2x"></i>
          </button>
        </div>
      </form>
      <p> You already have an account !!! <a href="#/login">Login Now</a></p>
    </div>
  </div>
</div>
