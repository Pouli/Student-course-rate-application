<div class="container">
  <h1>Home</h1>
  <a href="#/profil" class="btn btn-circle btn-profil"><i class="fa fa-user fa-2x"></i></a>
  <button class="btn btn btn-circle btn-logout" ng-click="logout()">
    <i class="fa fa-sign-out fa-2x"></i>
  </button>
  <a ng-click="isCollapsing()" class="btn btn-circle btn-add" ng-hide="collapse"><i class="fa fa-plus fa-2x"></i></a>
  <a ng-click="isUncollapsing()" class="btn btn-circle btn-add" ng-show="collapse"><i class="fa fa-minus fa-2x"></i></a>
  <div name="addCourse" ng-show="collapse">
    <h3>Fill the form for adding a course</h3>
    <div ng-if="isErrorMessage()">
      <div class="alert alert-danger">
        <p>{{errorMessage}}</p>
      </div>
    </div>
    <div ng-if="isSuccessMessage()">
      <div class="alert alert-success">
        <p>{{successMessage}}</p>
      </div>
    </div>
    <form name="addCourseForm" ng-submit="submitCourse(addCourseForm.$valid)">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-mortar-board fa-fw"></i></span>
          <input type="text" class="form-control" placeholder="Course name" ng-model="formData.name" required>
        </div>
      </div>
      <button type="submit" class="btn btn-circle btn-check"><i class="fa fa-check fa-2x"></i></button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
        <input type="text" name="search" class="form-control" placeholder="Search" ng-model="query">
      </div>
      <div ng-repeat="course in courses | filter: {name: query}">
        <a href="#/home/{{course._id}}">
          <div class="item">
            <p>{{course.name}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
